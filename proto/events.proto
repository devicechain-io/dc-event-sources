syntax="proto3";

option go_package = "/proto";

message PInboundEvent {
    string source_id = 1;
    string event_id = 2;
    optional string alt_id = 3;
    string device = 4;
    optional string assignment = 5;
    optional string customer = 6;
    optional string area = 7;
    optional string asset = 8;
    string occurred_time = 9;
    string processed_time = 10;
    string event_type = 11;
    bytes payload = 12;
}
